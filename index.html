<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FreshFruits</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="pagina-inicial">
        <header class="cabecalho">

             <nav class="menu">
