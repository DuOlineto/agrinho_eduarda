<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conheça nossos produtos</title>
    <link rel="stylesheet" type="text/css" href="produtos.css">
</head>
<body>
    <div class="pagina-inicial">
        <header class="cabecalho">
            <img src="assets/logo/logo2.png" alt="Logo do Hortifruti" class="cabecalho__logo"/>
            <div class="cabecalho__busca">
                <div class="busca__fundo">
                    <input class="busca__input" type="text" placeholder="O que você procura?">
                    <img class="busca__icone" src="assets/ícones/1x/search.png" alt="ícone de search">
                </div>
            </div>
            <nav class="menu">
                <a href="https://duolineto.github.io/agrinho_eduarda/index.html">Home</a>
            </nav>
        </header>

        <main class="principal">
            <div class="image-container">
                <div class="image-box">
                    <img src="assets/produtos/abacate.png" alt="Imagem 1">
                    <p class="caption">Abacate</p>
                </div>
                <div class="image-box">
                    <img src="assets/produtos/pêssego.png" alt="Imagem 2">
                    <p class="caption">Pêssego</p>
                </div>
                <div class="image-box">
                    <img src="assets/produtos/abacaxi.png" alt="Imagem 3">
                    <p class="caption">Abacaxi</p>
                </div>
            </div>
            <div class="image-container">
                <div class="image-box">
                    <img src="assets/produtos/pitaya.png" alt="Imagem 4">
                    <p class="caption">Kiwi</p>
                </div>
                <div class="image-box">
                    <img src="assets/produtos/kiwi.png" alt="Imagem 5">
                    <p class="caption">Pitaya</p>
                </div>
                <div class="image-box">
                    <img src="assets/produtos/banana.png" alt="Imagem 6">
                    <p class="caption">Banana</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
